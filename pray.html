<div class="all">








  </div>

  <div class="filters">
    <h2>Filters</h2>

    <div class="filter">
      <!-- Images Social -->
      <ul class="one">
        <li class="active" data-cat=".sc">Social Media</li>
        <li data-cat=".on">Online Store</li>
      </ul>
      <!-- Images Social -->

      <div class="gallery">
        <!-- Social -->
        <div class="social">
          <img
            decoding="async"
            class="sc"
            src="./images/Facebook.png"
            alt="Facebook"
          />
          <img
            decoding="async"
            class="sc"
            src="./images/twitter.png"
            alt="Twitter"
          />
          <img
            decoding="async"
            class="on"
            src="./images/amazon.png"
            alt="Amazon"
          />
          <img
            decoding="async"
            class="on"
            src="./images/alibaba.png"
            alt="Alibaba"
          />
        </div>
        <!-- Social -->

        <!-- Category -->
        <div class="category sc">
          <h2>Category</h2>
          <div class="fruit-select">
            <img src="./images/menu.png" alt="fruit" />
            <select id="fruits" name="fruits">
              <option value="apple" selected>Apple</option>
              <option value="banana" selected>Banana</option>
              <option value="orange" selected>Orange</option>
            </select>
          </div>
        </div>
        <!-- Category -->

        <!--  Date And Time -->
        <div class="dateAndTime">
          <div>
            <h2>Date</h2>
            <input class="date-input" type="date" id="date" name="date" />
          </div>
          <div>
            <h2>Time</h2>
            <input class="time-input" type="time" id="time" name="time" />
          </div>
        </div>
        <!--  Date And Time -->

        <!-- Country -->
        <div class="country sc">
          <h2>Country</h2>
          <div class="country-select">
            <i class="fa-solid fa-location-dot"></i>
            <select id="fruits" name="fruits">
              <option value="apple" selected>Jordan</option>
              <option value="banana" selected>Oman</option>
              <option value="orange" selected>Qatar</option>
            </select>
          </div>
        </div>
        <!-- Country -->

        <!-- Price -->
        <div class="wrapper sc">
          <h2>Price</h2>
          <div class="wrapper-price">
            <div class="price-input">
              <div class="field">
                <span>Min</span>
                <input type="number" class="input-min" value="2500" />
              </div>
              <div class="separator">-</div>
              <div class="field">
                <span>Max</span>
                <input type="number" class="input-max" value="7500" />
              </div>
            </div>
            <div class="slider">
              <div class="progress"></div>
            </div>
            <div class="range-input">
              <input
                type="range"
                class="range-min"
                min="0"
                max="10000"
                value="2500"
                step="100"
              />
              <input
                type="range"
                class="range-max"
                min="0"
                max="10000"
                value="7500"
                step="100"
              />
            </div>
          </div>
        </div>
        <!-- Price -->
      </div>
    </div>

  </div>
